<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only clear menuClose>
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-avatar class="avatar">
            <img src="assets/images/tororo.png" alt="Avatar">
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-center">
          <h2>{{ this.vars.name }}</h2>
        </ion-col>
      </ion-row>
    </ion-item>
    <button ion-item (click)="this.global.pageNavigation(this.panel)" menuClose>
      <ion-icon name="md-home"></ion-icon>
      Painel Inicial
    </button>
    <button ion-item (click)="this.global.pageNavigation(this.various_releases)" menuClose>
      <ion-icon name="md-pricetags"></ion-icon>
      Lançamentos Diversos
    </button>
    <button ion-item (click)="this.global.pageNavigation(this.fixes_releases)" menuClose>
      <ion-icon name="md-pricetags"></ion-icon>
      Lançamentos Fixos
    </button>
    <button ion-item (click)="this.global.pageNavigation(this.report)" menuClose>
      <ion-icon name="md-trending-up"></ion-icon>
      Relatório do Mês
    </button>
    <button ion-item (click)="this.global.pageNavigation(this.config, {update: true}, true)" menuClose>
      <ion-icon name="ios-build"></ion-icon>
      Configuração
    </button>
  </ion-content>
</ion-menu>

<ion-nav #menu [root]="rootPage"></ion-nav>

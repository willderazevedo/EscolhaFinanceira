<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar color="{{ this.vars.navColor }}">
      <ion-buttons left>
        <button ion-button icon-only clear menuClose>
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item style="background-image: url('./assets/images/user-back.jpg')">
      <ion-row>
        <ion-col>
          <ion-avatar class="avatar" (click)="chooseAvatar()">
            <img src="{{ this.vars.avatar }}" alt="Avatar">
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-center">
          <h2 class="user-name">{{ this.vars.name }}</h2>
        </ion-col>
      </ion-row>
    </ion-item>
    <button ion-item (click)="this.global.pageNavigation(panel)" menuClose>
      <ion-icon name="md-home"></ion-icon>
      Painel Inicial
    </button>
    <button ion-item (click)="this.global.pageNavigation(various_releases)" menuClose>
      <ion-icon name="md-pricetags"></ion-icon>
      Lançamentos Diversos
    </button>
    <button ion-item (click)="this.global.pageNavigation(fixes_releases)" menuClose>
      <ion-icon name="md-pricetags"></ion-icon>
      Lançamentos Fixos
    </button>
    <button ion-item (click)="this.global.pageNavigation(report)" menuClose>
      <ion-icon name="md-trending-up"></ion-icon>
      Relatório do Mês
    </button>
    <button ion-item (click)="this.global.pageNavigation(close_releases)"  menuClose>
      <ion-icon name="ios-archive"></ion-icon>
      Lançamentos Pagos
    </button>
    <button ion-item (click)="this.global.pageNavigation(config, {update: true}, true)" menuClose>
      <ion-icon name="ios-build"></ion-icon>
      Configuração
    </button>
    <button ion-item (click)="this.global.pageNavigation(info)" menuClose>
      <ion-icon name="md-information-circle"></ion-icon>
      Sobre
    </button>

    <ion-fab top right edge>
      <button ion-fab mini color="{{ this.vars.variationPalletButton }}">
        <ion-icon name="md-color-palette"></ion-icon>
      </button>

      <ion-fab-list side="bottom">
        <button class="dot" ion-fab color="purple" (click)="chooseTheme('purple', '#8635bd', 'darkPurple')"></button>
        <button class="dot" ion-fab color="yellow" (click)="chooseTheme('yellow', '#c78419', 'darkYellow')"></button>
        <button class="dot" ion-fab color="pink" (click)="chooseTheme('pink', '#b92255', 'darkPink')"></button>
        <button class="dot" ion-fab color="primary" (click)="chooseTheme('primary', '#216ded', 'blue')"></button>
        <button class="dot" ion-fab color="green" (click)="chooseTheme('green', '#3e693a', 'darkGreen')"></button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
</ion-menu>

<ion-nav #menu [root]="rootPage"></ion-nav>

<ion-header>
  <ion-navbar color="{{ this.vars.navColor }}" hideBackButton>
    <ion-buttons left>
      <button ion-button clear icon-only *ngIf="update" (click)="backButtonAction()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Configuração</ion-title>
    <ion-buttons right>
      <button ion-button clear *ngIf="user.name && user.income" (click)="update ? updateConfig() : saveConfig()">
        CONFIRMAR
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="{{ this.vars.navColor }}">
      Me conte sobre você
    </ion-card-header>
    <hr class="card-line">
    <ion-card-content>
      <ion-list color="light">
        <ion-item>
          <ion-label stacked>Qual seu nome?</ion-label>
          <ion-input type="text" placeholder="Digite aqui" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Qual a sua renda?</ion-label>
          <ion-input type="number" placeholder="Digite aqui" [(ngModel)]="user.income"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

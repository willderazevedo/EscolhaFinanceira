<ion-header>
  <ion-navbar color="primary">
    <ion-title>Novo Diverso</ion-title>
    <ion-buttons right>
      <button ion-button icon-only clear (click)="this.modalDismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <h6>Descrição do lançamento</h6>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" placeholder="Digite aqui" [(ngModel)]="releases.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" placeholder="Digite aqui" [(ngModel)]="releases.value"></ion-input>
    </ion-item>

    <div padding-top>
      <h6>Tipo de lançamento</h6>
      <ion-row radio-group [(ngModel)]="releases.type">
        <ion-col>
          <ion-item>
            <ion-label>Entrada</ion-label>
            <ion-radio checked="true" value="1" (click)="fieldPayForm(false)"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>Saída</ion-label>
            <ion-radio value="0" (click)="fieldPayForm(true)"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="releases.type == 0" padding-top>
      <h6>Forma de pagamento</h6>
      <ion-row radio-group [(ngModel)]="releases.form">
        <ion-col>
          <ion-item>
            <ion-label>Avista</ion-label>
            <ion-radio checked="true" value="1" (click)="fieldPlots(false)"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>Cartão</ion-label>
            <ion-radio value="0" (click)="fieldPlots(true)"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <ion-item *ngIf="releases.form == 0">
      <ion-label stacked>Número de parcelas</ion-label>
      <ion-input type="number" placeholder="Digite aqui" [(ngModel)]="releases.plots"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="primary" (click)="initializeCaseOne()">Salvar</button>
</ion-content>

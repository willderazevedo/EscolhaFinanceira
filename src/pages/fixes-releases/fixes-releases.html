<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only clear menuToggle>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fixos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let release of releases">
    <ion-card-header>
      <ion-item detail-none>
        <h2 color="primary">{{ release.name }}</h2>
        <button ion-button clear icon-only item-right (click)="togglePopover($event)">
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-item>
    </ion-card-header>
    <hr class="card-line">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h2>Valor:</h2>
        </ion-col>
        <ion-col>
          <p color="{{ release.color }}">{{ release.value }}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h2>Tipo:</h2>
        </ion-col>
        <ion-col>
          <p>{{ release.type }}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab left bottom>
    <button ion-fab color="danger">
      <ion-icon name="ios-arrow-up"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="md-help"></ion-icon>
      </button>
      <button ion-fab (click)="this.global.toggleModal(this.fixesModal)">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

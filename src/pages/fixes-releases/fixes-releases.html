<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only clear menuToggle>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fixos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only clear (click)="toggleModal()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="releases.length == 0">
    <ion-card-content>
      Nenhum lançamento encontrado
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let release of releases">
    <ion-card-header (click)="release.collapse=!release.collapse;">
      <ion-item detail-none>
        <h2 color="primary">{{ release.FIXES_NAME }}</h2>
        <button ion-button clear icon-only item-right (click)="togglePopover($event, {release: release})">
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-item>
    </ion-card-header>
    <hr class="card-line">
    <div class="collapse-content {{ !release.collapse ? 'collapse' : '' }}">
      <ion-card-content>
        <ion-row>
          <ion-col>
            <h2>Valor:</h2>
          </ion-col>
          <ion-col>
            <p color="{{ release.FIXES_TYPE == 1 ? 'secondary' : 'danger' }}">
              R$ {{ release.FIXES_TYPE == 1 ? '+' : '-' }}{{ release.FIXES_VALUE }}
            </p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <h2>Tipo:</h2>
          </ion-col>
          <ion-col>
            <p>{{ release.FIXES_TYPE == 1 ? 'Entrada' : 'Saída' }}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>

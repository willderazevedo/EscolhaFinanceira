<ion-content padding color="light">
  <ion-slides pager>
    <ion-slide>
      <img src="assets/tutorial/hi.png" class="slide-image"/>
      <h2 class="slide-title">Olá</h2>
      <p>
        Eu sou Totoro, seja bem vindo, vamos começar nosso turorial sobre o Escolha Financeira.
      </p>
    </ion-slide>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.src" class="slide-image"/>
      <h2 class="slide-title">{{ slide.title }}</h2>
      <p>{{ slide.message }}</p>
    </ion-slide>
    <ion-slide>
      <img src="assets/tutorial/go.gif" class="slide-image"/>
      <h2 class="slide-title">Você está pronto</h2>
      <button ion-button large clear icon-right color="primary" (click)="this.global.pageNavigation(config)">
        Vamos nessa
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>

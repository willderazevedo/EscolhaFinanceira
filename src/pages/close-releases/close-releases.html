
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only clear menuToggle>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fechados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="session">
    <ion-segment-button value="various">
      Diversos
    </ion-segment-button>
    <ion-segment-button value="fixes">
      Fixos
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="session">
    <ion-list *ngSwitchCase="'various'">
      <ion-item>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'fixes'">
      <ion-item>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only clear menuToggle>
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Gerar Relatório</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <h6>Período</h6>
    <ion-item>
      <ion-label stacked>Data Inicial</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="report_properties.beginDate" (ionChange)="changeFinalPeriod()" doneText="Confirmar" cancelText="Cancelar" min="{{ minDate | date: 'yyyy-MM-dd' }}" max="{{ maxDate | date: 'yyyy-MM-dd' }}" placeholder="Digite aqui"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data Final</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="report_properties.finalDate" (ionChange)="changeBeginPeriod()" doneText="Confirmar" cancelText="Cancelar" min="{{ minDate | date: 'yyyy-MM-dd' }}" max="{{ maxDate | date: 'yyyy-MM-dd' }}" placeholder="Digite aqui"></ion-datetime>
    </ion-item>

    <div padding-top>
      <h6>Tipo</h6>
      <ion-row radio-group [(ngModel)]="report_properties.type">
        <ion-col>
          <ion-item>
            <ion-label>Abertos</ion-label>
            <ion-radio checked="true" value="1"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>Fechados</ion-label>
            <ion-radio value="0"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <div padding-top>
      <h6>Categoria</h6>
      <ion-row radio-group [(ngModel)]="report_properties.category">
        <ion-col>
          <ion-item>
            <ion-label>Diversos</ion-label>
            <ion-radio checked="true" value="1"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>Fixos</ion-label>
            <ion-radio value="0"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <div padding-top>
      <h6>Tipo de lançamento</h6>
      <ion-row radio-group [(ngModel)]="report_properties.release_type">
        <ion-col>
          <ion-item>
            <ion-label>Entrada</ion-label>
            <ion-radio checked="true" value="1" (click)="fieldPayForm(false)"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>Saída</ion-label>
            <ion-radio value="0" (click)="fieldPayForm(true)"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="this.hide" padding-top>
      <h6>Forma de pagamento</h6>
      <ion-row radio-group [(ngModel)]="report_properties.pay_form">
        <ion-col>
          <ion-item>
            <ion-label>Avista</ion-label>
            <ion-radio checked="true" value="1"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label>Cartão</ion-label>
            <ion-radio value="0"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>

  <button ion-button full color="primary" (click)="this.global.toggleModal(this.reportModal)">
    Gerar Relatório
  </button>
</ion-content>
